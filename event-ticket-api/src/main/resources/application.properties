spring.application.name=booking

jwt.private.key=${JWT_PRIVATE_KEY}
booking.app.jwtCookieName=${BOOKING_JWT_COOKIE_NAME}
booking.app.jwtRefreshCookieName=${BOOKING_JWT_REFRESH_COOKIE_NAME}
booking.app.jwtExpirationMs=${BOOKING_JWT_EXPIRATION_MS}
booking.app.jwtRefreshExpirationMs=${BOOKING_JWT_REFRESH_EXPIRATION_MS}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true

spring.cache.type=redis
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD}

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=4
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.multiplier=2.0
spring.rabbitmq.listener.simple.retry.max-interval=10000
spring.rabbitmq.listener.simple.default-requeue-rejected=false

rabbitmq.recommendation.exchange=event-request-exchange
rabbitmq.recommendation.routing-key=event-request-queue-key

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${spring.cloud.client.ip-address}

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

services.payment-processor.url=http://${PAYMENT_SERVICE_HOST}:${PAYMENT_SERVICE_PORT}

spring.threads.virtual.enabled=true

spring.cloud.openfeign.circuitbreaker.enabled=true

resilience4j.timelimiter.configs.default.timeout-duration=10s
resilience4j.timelimiter.configs.default.cancel-running-future=true

spring.cloud.openfeign.client.config.default.read-timeout=10000
spring.cloud.openfeign.client.config.default.connect-timeout=10000

resilience4j.circuitbreaker.configs.default.register-health-indicator=true
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5

resilience4j.retry.instances.nominatimClient.max-attempts=3
resilience4j.retry.instances.nominatimClient.wait-duration=2000
resilience4j.retry.instances.nominatimClient.enable-exponential-backoff=true
resilience4j.retry.instances.nominatimClient.exponential-backoff-multiplier=2
resilience4j.retry.instances.nominatimClient.retry-exceptions=feign.FeignException, java.io.IOException, java.util.concurrent.TimeoutException

spring.rabbitmq.listener.simple.missing-queues-fatal=false
