apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking
  template:
    metadata:
      labels:
        app: booking
    spec:
      containers:
        - name: booking-app
          image: event-ticket-application_booking
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: app-env
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
spec:
  selector:
    app: booking
  ports:
    - port: 8080
      targetPort: 8080